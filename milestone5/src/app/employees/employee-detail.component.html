<div *ngIf="employee">
  <h2>{{ employee.name | uppercase }} Details</h2>
  <div>
    <span>Id: </span>{{employee.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="employee.name" placeholder="name" />
    </label>
  </div>
  <p>
    <button (click)="gotoEmployees(employee)">Back</button>
  </p>
</div>
